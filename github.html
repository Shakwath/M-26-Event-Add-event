<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">My Secret info</h1>
    <input type="text" placeholder="please type delete"
    <button id="btn-dlt">Delete</button>

    <script>
        document.getElementById('btn-dlt').addEventListener('click',function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
    
</body>
</html>
