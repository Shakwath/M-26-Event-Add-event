<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 onclick="console.log('I am click')">Dom special event</h1>
    <button onclick="console.log(7)">Click me</button>

    <!-- option - 01  onclick diye direct -->
    <button onclick="document.body.style.backgroundColor= 'black'">Dark mood</button>

    <!-- opotion -02 ei jaigai ami script diye function k call dile hoiye jabe -->
    <button onclick="makedark()">Make Dark</button>
    <script>
        function makedark(){
            document.body.style.backgroundColor='yellow';
        }
    </script>

    <!-- option -03 id create kore krbo -->
     <button id="make-blue">Make Blue</button>
     <script>
        const makecolor =  document.getElementById('make-blue');
        makecolor.onclick = makeBlue;//funtion er nam ta likle hoiye jabe
        function makeBlue()
        {
            document.body.style.backgroundColor='blue';
        }

    </script>
    <button id="make-purple">Make purple</button>
    <script>
        make-purple.onclick= function makepurple(){
            document.body.style.backgroundColor='green';
        }
     </script>
    <!-- option - 05 -->
     <button id="golden">Make Golden</button>
     <script>
        document.getElementById('golden').addEventListener('click',function(){
            document.body.style.backgroundColor='yellow';
        })
     </script>
